.catalog:
  name: DigiWasp
  version: 1.0-0
  questions:
    - variable: "AGENT_NUMBER"
      label: "Agent number"
      description: "How many agent we need ?"
      type: "int"
      default: 1
      required: true

pilot:
  image: docker-pilot
  volumes:
   - /var/run/docker.sock:/var/run/docker.sock:ro
  command: -e 'ARACHNI=dispatcher:start:sh:-x:/tmp/arachni.dispatcher.register' -e 'ARACHNI=dispatcher:stop,destroy:sh:-x:/tmp/arachni.dispatcher.register:deregister'
  
webui:
  image: arachni.webui
  ports:
   - "9292:9292"
  volumes:
   - /tmp/cache:/tmp/arachni

dispatcher:
  image: arachni.agent
  links:
   - webui
  volumes:
   - /tmp/cache:/tmp/arachni
  environment:
   ARACHNI: dispatcher
   AGENT_MODE: standalone # standalone|grid
  scale: ${AGENT_NUMBER}
